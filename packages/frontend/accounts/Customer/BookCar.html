<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="acc-con">
        <nav>
            <div class="acc-logo">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <span><h3>Driver</h3></span> 
            </div>
            <hr>          
            <div class="nav-con">
                <ul>
                    <li>
                        <a href="#" class="active">
                            <i class="fa fa-home" aria-hidden="true"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-tasks"></i>
                            <span>Booking Overview</span>
                        </a>
                    </li>
                </ul>
                <div class="logout-btn">
                    <a href="">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            <h1>Cab Booking</h1>
            <div class="edit-user p-4">
                <h4>Booking Creation</h4>
                <form action="" class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="col-md-6">
                        <label for="nic" class="form-label">NIC</label>
                        <input type="number" class="form-control" id="nic" placeholder="Enter NIC">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone No</label><br>
                        <input type="number" class="form-control" id="phone" placeholder="Enter Phone No">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn w-100">Update Profile</button>
                    </div>
                </form>
            </div>
            <div class="p-2"></div>
            <div class="bookingOpt p-4">
                <h4>Booking Options</h4>
                <div class="bookOpt">
                    <div class="OptItem"><a href="">
                        <i class="fa fa-car" aria-hidden="true"></i>
                        <span>Book a Car</span></a>
                    </div>
                    <div class="OptItem"><a href="">
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <span>Manage Bookings</span></a>
                    </div>
                </div>
            </div>
            <div class="p-2"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
